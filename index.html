<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible form</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form class="form-container" method="post">
      <div class="form-left">
        <div class="top-inputs">
          <div class="input-wrapper">
          <label for="name">Full name</label>
          <input
            type="text"
            placeholder="What should we call you?"
            class="input-left"
            required
          />
          <span class="error-message">Please enter a valid name</span>
          </div>

          <div class="input-wrapper">
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="example@gmail.com"
            class="input-left"
            required
          />
          <span class="error-message">Please enter a valid email</span>
          </div>
        </div>

        <div class="bottom-inputs">
          <div class="input-wrapper">
          <label for="password">Password</label>
          <input type="password" placeholder="XXXXXXXX" class="input-left" required>
          <i class="btn-view"><span class="material-symbols-outlined">
              visibility</span>
          </i>
           <span class="error-message">Please enter a valid email</span>
          </div>

          <div class="input-wrapper">
          <label for="password">Confirm Password</label>
          <input type="password" placeholder="XXXXXXXX" class="input-left" required>
          <i class="btn-view"><span class="material-symbols-outlined">
              visibility</span>
          </i>
           <span class="error-message">Please enter a valid email</span>
          </div>

          <button class="main-button">Update Profile</button>
        </div>

          
        </div>
        </div>

      
      </div>

      <div class="form-right">
        <div class="progress-bar"><span>65%</span></div>
        <h3 id="profile-completness">Profile completness</h3>
        <div class="profile-tasks">
          <p class="task task-completed">Create account</p>
          <p class="task task-completed">Update Roadmap Progress</p>
          <p class="task task-completed">Setup Public Profile</p>
          <p class="task">Complete yout firs project</p>
          <p class="task">Invite your Friends</p>
        </div>
      </div>
    </form>

    <link rel="stylesheet" href="index.js" />
  </body>
</html>
